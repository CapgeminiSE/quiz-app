<html>
  <head>
    <title>Capgemini Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js" charset="utf-8"></script>
    <script src="js/lib/es6-shim.min.js"></script>
    <script src="js/lib/system-polyfills.js"></script>

    <script src="js/lib/angular2-polyfills.js"></script>
    <script src="js/lib/system.src.js"></script>
    <script src="js/lib/Rx.js"></script>
    <script src="js/lib/angular2.dev.js"></script>
    <script>
      System.config({
        defaultJSExtensions: true,
        packages: {
          app: {
            format: 'register'
          }
        }
      });
      System.import('js/app/main').then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <sqm-app id="wrapper">
      <div class="ui segment container" style="background-color:lightblue">
        <quiz-app>
          <div class="ui active dimmer">
            <div class="ui text loader">
              Loading
            </div>
          </div>
        </quiz-app>
      </div>
  </body>
</html>
